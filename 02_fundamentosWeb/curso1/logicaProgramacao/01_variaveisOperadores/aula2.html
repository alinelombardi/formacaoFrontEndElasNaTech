<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula variáveis e operadores</title>
</head>

<body>

    <h1>Lógica de programação com Javascript</h1>

    <script>

        alert('Olá mundo!');

        let num1 = prompt('Digite o primeiro número');
        let num2 = prompt('Digite o segundo número');
        let soma = parseFloat(num1) + parseFloat(num2);

        alert(`O resultado da soma de ${num1} e ${num2} é ${soma}`);
        
    </script>
</body>
</html>
