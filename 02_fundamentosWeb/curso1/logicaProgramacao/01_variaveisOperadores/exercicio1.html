<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula variáveis e operadores</title>
</head>

<body>

    <h1>Lógica de programação com Javascript</h1>

    <script>

        alert('Olá mundo!');

        let num1 = prompt('Digite o primeiro número');
        let num2 = prompt('Digite o segundo número');

        let substracao = parseInt(num1) - parseInt(num2);
        let divisao = parseInt(num1) / parseInt(num2);
        let multiplicacao = parseInt(num1) * parseInt(num2);

        alert(`O resultado da substração de ${num1} e ${num2} é ${substracao}`);
        alert(`O resultado da multiplicação de ${num1} e ${num2} é ${multiplicacao}`);
        alert(`O resultado da divisão de ${num1} e ${num2} é ${divisao}`);
        
    </script>
</body>
</html>
