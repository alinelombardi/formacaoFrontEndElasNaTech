<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula variáveis e operadores</title>
</head>

<body>

    <h1>Lógica de programação com Javascript</h1>

    <script>
        alert('Olá mundo!');
        let num1 = parseInt(prompt('Digite um número'));

        switch (num1) {
            case 1:
                alert(`Número ${num1}`);
                break;
            case 2:
                alert(`Número ${num1}`);
                break;
            case 3:
                alert(`Número ${num1}`);
                break;
            default:
                alert('Escolha de 1 a 3');
                break;
        };

    </script>
</body>

</html>
