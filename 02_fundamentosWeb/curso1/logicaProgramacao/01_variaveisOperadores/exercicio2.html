<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula variáveis e operadores</title>
</head>

<body>

    <h1>Lógica de programação com Javascript</h1>

    <script>

        alert('Olá mundo!');

        let num1 = prompt('Digite o primeiro número');
        num1 = parseInt(num1);

        let num2 = prompt('Digite o segundo número');
        num2 = parseInt(num2);

        let resultado = num1 % num2;
        let resultado2 = num1 ** num2;

        alert(`A resto da divisão de ${num1} e ${num2} é ${resultado}`);
        alert(`O número ${num1} elevado a ${num2} é ${resultado2}`);
        
    </script>
</body>
</html>
