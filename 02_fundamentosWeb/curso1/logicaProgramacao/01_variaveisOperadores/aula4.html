<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula variáveis e operadores</title>
</head>

<body>

    <h1>Lógica de programação com Javascript</h1>

    <script>

        alert('Olá mundo!');
        let num1 = parseFloat(prompt('Digite a primeira nota'));
        let num2 = parseFloat(prompt('Digite a segunda nota'));

        let media = (num1 + num2) / 2;

        alert(`A média de ${num1} e ${num2} é ${media}, é maior que 5? ${media > 5}`);
    </script>
</body>
</html>
