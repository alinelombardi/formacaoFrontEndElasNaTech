<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <h2>**** Calculadora ****</h2>
    <button onclick="soma()"> + </button>
    <button onclick="substracao()"> - </button>
    <button onclick="divisao()"> / </button>
    <button onclick="multiplicacao()"> * </button>

    <div id="output"></div>

    <script>

        let output = document.querySelector('#output');
        let n1 = parseFloat(prompt('Digite um número'));

        mostraResultado();

        function mostraResultado() {
            output.innerHTML = n1;
        };

        function soma() {
            let n2 = parseFloat(prompt('Digite outro número'));
            n1 += n2;
            mostraResultado();
        };

        function substracao() {
            let n2 = parseFloat(prompt('Digite outro número'));
            n1 -= n2;
            mostraResultado();
        };

        function divisao() {
            let n2 = parseFloat(prompt('Digite outro número'));
            n1 /= n2;
            mostraResultado();
        };

        function multiplicacao() {
            let n2 = parseFloat(prompt('Digite outro número'));
            n1 *=n2;
            mostraResultado();
        };
        
    </script>

</body>

</html>
