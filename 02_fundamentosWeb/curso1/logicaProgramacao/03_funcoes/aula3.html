<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <h2>**** Area de figuras geométricas ****</h2>

    <button onclick="calculaArea(largura, altura)">Mostrar área</button>

    <div id="output"></div>

    <script>
        
        let output = document.querySelector('#output');
        let largura = parseFloat(prompt('Digite a largura'));
        let altura = parseFloat(prompt('Digite a altura'));

        function calculaArea(largura, altura) {
            let resultado = largura * altura;
            alert(resultado);
        };

    </script>

</body>

</html>
