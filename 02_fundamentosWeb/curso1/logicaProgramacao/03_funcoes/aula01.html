<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <div id="output"></div>

    <script>

        let output = document.querySelector('#output');

        let mensagem = '';
        for(let i = 0; i<1001; i++) {
            mensagem += `i: ${i} <br>`;
        };
        
        output.innerHTML = mensagem;

    </script>
    
</body>
</html>
