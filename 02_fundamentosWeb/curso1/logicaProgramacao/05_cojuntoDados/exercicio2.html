<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjunto de dados</title>
</head>

<body>

    <h1>Lógica de programação com Javascript</h1>

    <div id="output"></div>

    <script>

        let array = new Array(25, 30, 45, 28, 0, 12, 78, 64);
       let resultado = somarPares(array);

        function somarPares(array) {
            let retorno = null;

            for (let item of array) {
                if (!isNaN(item) && item % 2 === 0) {
                    retorno += item;
                };
            };

            return retorno;
        };

        let output = document.querySelector('#output').innerHTML = resultado;

    </script>
</body>

</html>
