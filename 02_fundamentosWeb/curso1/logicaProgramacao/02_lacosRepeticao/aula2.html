<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetição</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        let numero = parseFloat(prompt("Digite um número"));
        let i = 1001;

        do {
            document.write(`Execução do while: <br>${numero} x ${i} = ${numero * i} <br>`);
            i++;
        } while (i <= 1000)
        document.write(`Saiu do loop do while<br>`);

        for (let i = 1; i <= 1000; i++) {
            document.write(`Execução for: <br>${numero} x ${i} = ${numero * i} <br>`);
        };
        
        document.write(`Saiu do loop for<br>`);

    </script>

</body>

</html>
