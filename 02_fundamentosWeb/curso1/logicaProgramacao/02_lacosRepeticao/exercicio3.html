<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetição</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        let i = 1004;

        while (i <= 2017) {
            if (!(i % 100 === 0) || (i % 400 === 0)) {
                document.write(`${i} <br>`);
            }
            i += 4;
        };

    </script>

</body>

</html>
